<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>data_analyze</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <main class="grades">
      <form id="grades-form">
        <div class="input-container">
          <label class="label" for="your-grade">Enter grade</label>
          <div class="inputWithButton">
            <input
            type="number"
            min="0"
            max="100"
            required
            autocomplete="off"
            placeholder="Grade (0 and 100)"
            id="your-grade"
          />

          <button type="submit" data-variant="primary">Submit</button>
          </div>
        </div>
      </form>
      
      <table border="1" id="stats-table" class="table table-center">
        <thead>
          <tr>
            <th width="25%">Number of tests taken</th>
            <th width="25%">First submitted grade</th>
            <th width="25%">Last submitted grade</th>
            <th width="25%">Average grade</th>
          </tr>
        </thead>

        <tbody></tbody>
      </table>

      <!-- Для отображения истории оценок -->
      <div id="grades-histiry" class="grades-histiry">
        <h2>Grades History</h2>
        <ul id="grade-list" class="markers"></ul>
      </div>
    </main>

    <script type="module" src="src/js/index.js"></script>
  </body>
</html>
